<!--

  ESSE COMPONENTE FOI CRIADO COM A INTENÇÃO DE INTERAGIR COM A INTERFACE person.ts PARA APRENDERMOS NA PRÁTICA COMO UTILIZA DE UMA INTERFACE

-->
<div>
  <h2>Pessoas:</h2>
  <ul>
    <li *ngFor="let person of people">
      Nome: {{ person.name }} | Genero: {{ person.genre }}
      <button (click)="showAge(person)">Show Age</button>
    </li>
  </ul>
  <h3>{{ personDetails }}</h3>
</div>
